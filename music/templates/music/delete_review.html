{% extends 'music/base.html' %}
{% block title %}Delete review{%endblock%}
{% block content %}
{% if user.get_username%}
<h1>Do you really want to delete your review of {{record.title}}</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <button type="submit" class="save btn btn-default">Delete</button>
        <a href ={% url 'music:record' record.slug %}>Back</a>
    </form>
<br>
{% else %}
<p>You have to be logged in to change reviews</p>
{% endif %}
{% endblock %}
